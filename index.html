<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>TODO List</title>

    <meta name='description' content='A simple app to track TODO items'>
    <meta name='author' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <script src="https://use.fontawesome.com/6cd4df7820.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='sass/style.css'>
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>
    <main>
        <form action='' method='post'>
            <input type='text' class='new-todo' placeholder='What needs to be done?'>
        </form>
        <ul id='items'>
            <!-- <script id="list-template" type="text/x-handlebars-template"> -->

            <!-- <li>
                <article class='editing'>
                    <button class='check'></button>
                    <p>{{learn javascript}}</p>
                    <input type='text' class='edit-todo' value='learn javascript'>
                    <button class='delete'>X</button>
                </article>
            </li> -->

            <!-- </script> -->
        </ul>

        <footer>
            <p class='remaining'><span class='incomplete-items'>0</span> items left</p>
            <nav>
                <ul>
                    <li><button class='show-all active'>All</button></li>
                    <li><button class='show-active'>Active</button></li>
                    <li><button class='show-completed'>Completed</button></li>
                </ul>
            </nav>
            <button class='clear'>Clear completed</button>
        </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
